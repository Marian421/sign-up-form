<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="left-side">
            <div class="banner">
                <img src="images/odin-lined.png" alt="odin logo">
                <div class="logo-text">
                    Odin
                </div>
            </div>
        </div>
        <div class="right-side">
            <div>
                <h2>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </h2>
                <h2>You know you want to</h2>
            </div>
            <form action="" id="form1">
                <h2>Let's do this</h2>
                <div class="row">
                    <div class="group">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="group">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                </div>
                <div class="row">
                    <div class="group">
                        <label for="mail">EMAIL </label>
                        <input type="email" id="mail" name="mail">
                    </div>
                    <div class="group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone">
                    </div>
                </div>
                <div class="row">
                    <div class="group">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="password" id="pwd">
                    </div>
                    <div class="group">
                        <label for="cpwd">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="cpwd">
                    </div>
                </div>
            </form>
            <button type="submit" form="form1">CREATE ACCOUNT</button>
        </div>
    </div>
</body>
</html>
